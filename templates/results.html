<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Jr.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/results.css">
</head>
<body>
    <h2>showing results for: {{ query }}</h2>

    {% for row in results %}
    <div class="card border-0 mt-2" style="width: 80%;">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ row[0] }}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">{{ row[1] }}</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ row[0] }}</h6>
<!--            <a class="card-link" href="{{ row[0] }}">{{ row[0] }}</a>-->
            <p class="card-text">{{ row[2] }}</p>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
