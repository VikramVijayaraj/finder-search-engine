<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/results.css">
</head>
<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 link-body-emphasis text-decoration-none">
            <span class="fs-4">Finder</span>
          </a>
            <form action="{{ url_for('do_search') }}" method="get">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="type to search..." name="query" value="{{ query }}">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </div>
        </form>
            <div></div>
        </div>
    </header>

    {% for row in results %}
    <div class="card border-0 mt-2" style="width: 80%;">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ row[0] }}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">{{ row[1] }}</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ row[0] }}</h6>
            <p class="card-text">{{ row[2] }}</p>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
